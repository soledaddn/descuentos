<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos</title>

<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Este es el segundo taller de JS</p>
       
    </header>
    <script src="./desuentos.js"></script>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form>
            <label for="InputPrecio">Escribe el precio del producto</label>
            <input id="InputPrecio" type="number" />

            <label for="InputDescuento">Escribe el descuento</label>
            <input id="InputDescuento" type="number" />

            <button type="button" onclick="onClickButtonPriceDiscount()"> 
                Calcula el precio con decuento
            </button>

            <p id="ResultadoPrecio"></p>
        </form>
    </section>
